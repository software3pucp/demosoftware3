{% extends 'base/base.html' %}
{% load static %}

{#Bloque de extra style -> css#}
{% block extrastyle %}
    <link href="{% static 'lib/flatpickr/flatpickr.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        #Titulo {
            color: #0154ae
        }

        p {
            line-height: 20%;
            text-align: center;
            font-family: "Montserrat";
        }
    </style>
{% endblock %}

{#Bloque de extra body -> HTML#}
{% block body %}
    <form action="{% url 'editarNivel' pk=nivel.pk %}" method="post">
        {% csrf_token %}
        <div class="container-fluid">
            <form>
                <div class="card p-5">
                    <div class="row d-flex justify-content-center ">
                        <div class="col-10">
                            <h4 id="Titulo" style="font-family: Montserrat">Editar Nivel</h4>
                        </div>
                        <div class="col-2 text-right">
                            <a class="d-flex flex-row justify-content-end mt-2 " href="{% url 'niveles' %}">
                                <div class="fas fa-reply mt-1 mr-2"></div>
                                <h5>Volver</h5>
                            </a>
                        </div>
                    </div>
                    <hr style="background-color: #0154ae;">
                    <div class="form-group">
                        <div class="container-fluid">
                            <div class="row">
                                <label for="name">Nombre:</label>
                                <input class="form-control p-3" type="text" name="nombre" id="nombre"
                                       value="{{ nivel.nombre }}">
                            </div>
                        </div>
                        <p></p>
                        <div class="container-fluid">
                            <div class="row">
                                <label for="value">Valor:</label>
                                <input class="form-control p-3" type="value" name="valor" id="valor"
                                       value="{{ nivel.valor }}">
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="d-inline-flex  flex-row justify-content-center">
                        <div class="d-flex p-2">
                            <a class="btn btn-outline-primary" type="button"
                               href="{% url 'niveles' %}">Cancelar
                            </a>
                        </div>
                        <div class="d-flex p-2">
                            <input type="hidden" name="nivelpk" value="{{ nivel.pk }}">
                            <input type="submit" class="btn btn-primary" value="Guardar">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </form>
{% endblock %}
