{% extends 'jhonatan/base2/base.html' %}

{% block extrastyle %}
<style>
.Box{
    margin: 5px;
    padding: 5px;
}
</style>
{% endblock %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% for user in usuario %}
    <div class="Box">
    <div class="card" style="width: 20rem;">
        <img src="https://media.tenor.com/images/7b2c159090e6919c5a84bbaaed1ff73a/tenor.gif" class="brand-image" />
        <div class="card-body">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <label for="name"> {{ user.name }}</label>
            </div>
           <div class="form-group">
                <label for="name">Longitud del nombre de usuario:</label>
                <label for="name"> {{ user.longitud }}</label>
            </div>

        </div>
    </div>
    </div>
    {% endfor %}
</body>
</html>
{% endblock %}
