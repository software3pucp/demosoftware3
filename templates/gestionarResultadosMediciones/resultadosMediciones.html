{% extends 'base/base.html' %}

{% load static %}
{#Bloque de extra style -> css#}
{% block extrastyle %}
    <style>
    </style>
{% endblock %}

{#Bloque de extra body -> HTML#}
{% block body %}
    {#AQUI COLOQUEN EL CÃ“DIGO#}
    <div class="card m-3 p-3">
        <h1> Resultados de Mediciones </h1>
        <div class="p-3">
            <canvas id="myChart" style="width:100%;"></canvas>
        </div>
    </div>

{% endblock %}

{% block extrajs %}
    <script>
        {#var xValues = ["H0811","H0882"];#}
        {#var yValues = [2021,2022];#}

        $(document).ready(function () {
            console.log("ready!");
            agregarData();
        });

        var xPrueba = [];
        var yPrueba = [];

        function agregarData() {
            $.ajax({
                type: 'POST',
                url: "{% url 'resultadosMediciones' %}",
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    operacion: 'agregar',
                },
                success: function (response) {
                    var xLabel = JSON.parse(response["xLabel"]);
                    var yLabel = JSON.parse(response["yLabel"]);
                    for(var i=0; i<xLabel.length; i++){
                        xPrueba.push(xLabel[i]["fields"].codigo);
                    }
                    for(var i=0; i<yLabel.length; i++){
                        yPrueba.push(yLabel[i]["fields"].anho);
                        console.log(yLabel[i]["fields"].anho);
                    }
                    console.log(xPrueba);
                    console.log(yPrueba);
                    grafiquito.update();
                },
                error: function (response) {
                    alert(response["responseJSON"]["error"]);
                },
            });
        }


        const data = {
            labels: xPrueba,
            datasets: [
                {
                    label: 'Alumnos1',
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yPrueba
                },
                {
                    label: 'Alumnos2',
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(255,0,0,1.0)",
                    borderColor: "rgba(255,0,0,1.0)",
                    data: yPrueba
                }
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart'
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
            },
        }

        var grafiquito = new Chart("myChart", config);
    </script>
{% endblock %}
