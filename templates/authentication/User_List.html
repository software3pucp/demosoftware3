{% extends 'base/base.html' %}
{% load static %}

{% block body %}


    <div class="card mb-3">
        <div class="card-header">
            <div class="row align-items-center justify-content-between">
                <div class="col-4 col-sm-auto d-flex align-items-center pr-0">
                    <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">Usuarios</h5>
                </div>
                <div class="col-8 col-sm-auto ml-auto text-right pl-0">
                    <div id="dashboard-actions">
                        <a href="{% url 'user' %}" class="btn btn-falcon-default btn-sm" type="button"><span
                                class="fas fa-plus"
                                data-fa-transform="shrink-3 down-2"></span><span
                                class="d-none d-sm-inline-block ml-1">Agregar</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body p-0">
            <div class="falcon-data-table">
                <table class="table table-sm mb-0 table-striped table-dashboard fs--1 data-table border-bottom border-200"
                       data-options='{"searching":false,"responsive":false,"info":false,"lengthChange":false,"sWrapper":"falcon-data-table-wrapper","dom":"<&#39;row mx-1&#39;<&#39;col-sm-12 col-md-6&#39;l><&#39;col-sm-12 col-md-6&#39;f>><&#39;table-responsive&#39;tr><&#39;row no-gutters px-1 py-3 align-items-center justify-content-center&#39;<&#39;col-auto&#39;p>>","language":{"paginate":{"next":"<span class=\"fas fa-chevron-right\"></span>","previous":"<span class=\"fas fa-chevron-left\"></span>"}}}'>
                    <thead class="bg-200 text-900">
                    <tr>
                        <th class="align-middle no-sort"></th>
                        <th class="align-middle sort">Nombre</th>
                        <th class="align-middle sort pr-7">Código</th>
                        <th class="align-middle sort" style="min-width: 12.5rem;">Correo</th>
                        <th class="align-middle no-sort">Acción</th>
                    </tr>
                    </thead>
                    <tbody id="orders">
                    {% for user in users %}
                        <tr class="btn-reveal-trigger">
                            <td class="align-middle">
                                <div class="avatar avatar-3xl mr-3">


                                    {% if user.photo.name %}

                                        <img class="rounded-circle"
                                             src="/media/{{ user.photo.name }}/"
                                             alt=""/>
                                    {% else %}
                                        <img class="rounded-circle"
                                             src="{% static 'img/team/avatar.png' %}"
                                             alt=""/>
                                    {% endif %}


                                </div>
                            </td>
                            <th class="align-middle"><a
                                    href="{% url 'editUsers' pk=user.pk %}">{{ user.first_name }}</a></th>
                            <td class="align-middle">{{ user.code }}</td>
                            <td class="align-middle">{{ user.email }}</td>
                            <td class="align-middle">
                                <a class="btn btn-falcon-default btn-sm mr-2  text-body" type="button"
                                   href="{% url 'deleteUser' pk=user.pk %}"><span
                                        class="fas fa-ban mr-1"></span>Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>



{% endblock %}
