{% extends 'base/base.html' %}
{% load static %}

{#Bloque de extra style -> css#}
{% block extrastyle %}

{% endblock %}

{#Bloque de extra body -> HTML#}
{% block body %}

    <div class="container-fluid">
        <form>
            <div class="card p-5">
                <h3 class="mb-0">Agregar Nivel</h3>
                <hr>
                <p></p>
                <form action="{% url 'editarNiv' pk=nivel.pk %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="container-fluid">
                            <div class="form-group">
                                <label for="name" class="col-sm-6 col-form-label">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" id="name"
                                           value="{{ nivel.name }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="numPlayers" class="col-sm-6 col-form-label">Valor:</label>
                                <div class="col-sm-10">
                                    <input type="value" name="value" id="value"
                                           value="{{ nivel.value }}">
                                </div>
                            </div>
                        </div>
                        <p></p>
                    </div>
                    <div>
                        <a class="btn btn-outline-primary ml-11 mr-4 mb-1" type="button"
                           href="{% url 'listarNiv' %}">Cancelar
                        </a>
                        <input type="submit" class="btn btn-primary" value="Guardar">
                    </div>
                </form>
            </div>
        </form>
    </div>

{% endblock %}
