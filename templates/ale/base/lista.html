
{% extends 'ale/base/base.html' %}
{% block extrastyle %}
<style>
     body { background-color: #283251; }

</style>
{% endblock %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

   {% for user in usuario %}
    <div class="m-5 p-1">
    <div class="card text-white bg-dark" style="width: 18rem;">
        <img src="https://pa1.narvii.com/6214/656e88218a4ccce1b911414ded4769e501c9f3cb_hq.gif" class="brand-image"/>
        <div class="card-body">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <label for="name"> {{ user.name }}</label>
            </div>
            <div class="form-group">
                <label for="name">Edad: </label>
                <label for="name"> {{ user.edad }}</label>
            </div>
            <div class="form-group text-center">
                <a href="{% url 'editarPersonajes' pk=user.pk %}" class="btn btn-dark btn-outline-light">Editar</a>
                <a href="{% url 'eliminarPersonajes' pk=user.pk %}" class="btn btn-dark btn-outline-light">Eliminar</a>
            </div>
        </div>
    </div>
    </div>
    {% endfor %}
</body>
</html>
{% endblock %}
