{% extends 'base/base.html' %}
{% load static %}

{#Bloque de extra style -> css#}
{% block extrastyle %}
    <link href="{% static 'lib/flatpickr/flatpickr.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
        #Titulo {
            color: #0154ae;
            font-family: "Montserrat";
        }

    </style>
{% endblock %}

{#Bloque de extra body -> HTML#}
{% block body %}

    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <div class="col-12">
                    <div class="row d-flex justify-content-center ">
                        <div class="col-10">
                            <h4>Resultado del Estudiante</h4>
                        </div>
                        <div class="col-2 ">
                            <a class="d-flex flex-row justify-content-end mt-2" href="{% url 'planDeResultado' %}">
                                <div class="fas fa-reply mt-1 mr-2"></div>
                                <h5>Volver</h5>
                            </a>
                        </div>
                    </div>
                    <hr style="background-color: #0154ae;">
                    <div style="margin: 1%;">
                        <span class="btn btn-primary" onclick="redirectCrearResultado()">Crear</span>
                    </div>
                    <div id="listadoResultados"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- Modal Eliminar Resultado -->

    <div class="modal fade" id="eliminarResultado" tabindex="-1" role="dialog" aria-labelledby="eliminarResultadoLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarResultadoLabel"></h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span
                            class="font-weight-light" aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancelar</button>
                    <button id="btnEliminarResultado" class="btn btn-primary btn-sm" type="button">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block extrajs %}
    <script>

        var pkEliminar;

        $(document).ready(function () {
            listarResultados();
        });

        function redirectCrearResultado() {
            document.location.href = "../../gestionarResultados/crear/" + {{ plan.pk }};
        }

        function redirectEditarResultado(id_resultado) {

            document.location.href = "../../gestionarResultados/editar/" + id_resultado;
        }

        $("#btnEliminarResultado").on('click', function () {
            eliminarResultado(pkEliminar);
            $("#eliminarResultado").modal('hide');
        });

        function resultadosEliminar(codigoResultado, pk) {
            console.log(codigoResultado)
            console.log(pk)

            data = '<h5 class="modal-title" id="eliminarResultadoLabel">Se eliminar√° el resultado ' + codigoResultado + '</h5>';
            $("#eliminarResultadoLabel").html(data);
            $("#eliminarResultado").modal('show');
            pkEliminar = pk;
        };


        function eliminarResultado(resultadopk) {
            $.ajax({
                type: 'POST',
                url: "{% url 'eliminarResultado' %}",
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    resultadopk: resultadopk,
                },
                success: function (response) {
                    listarResultados();
                },
                error: function (response) {
                    alert(response["responseJSON"]["error"]);
                }
            });
        }


        function listarResultados() {
            $.ajax({
                type: 'POST',
                url: "{% url 'listarResultados'%}",
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    planpk: {{ plan.pk }},
                },
                success: function (response) {
                    var instance = JSON.parse(response['resultados']);
                    var instance2 = JSON.parse(response['tiene_niveles']);
                    console.log(instance);
                    var i = 0;
                    var numero = instance.length;
                    var data = '';
                    var data2 ='';
                    for (i = 0; i < numero; i++) {
                        data += (
                            '<div style="margin: 1%;">' +
                            '   <div class="card text-white bg-primary">' +
                            '        <div class="card-body">' +
                            '                <div class="row no-gutters">' +
                            '                    <div class="col-md-1">' +
                            '                        <h2 class="card-text text-white">' + instance[i]["fields"].codigo + '</h2>' +
                            '                    </div>' +
                            '                    <div class="col-md-9 border-left border-right p-2">' +
                            '                        <p>' + instance[i]["fields"].descripcion + '</p>')
                        if (instance2[i]==false){
                            data +=(
                        '                            <hr style="background-color: #FFFFFF;">'+
                        '                            <p>Nota: El resultado no tiene indicadores asociados.'+
                        '                                Dar click en editar si desea asociar indicadores.</p>')
                        }

                        data += (
                            '                    </div>' +
                            '                    <div class="col-md-2 ">' +
                            '                        <div class="d-flex justify-content-center">' +
                            '                        <button class="btn btn-falcon-primary mr-1 mb-1" onclick="redirectEditarResultado(' + instance[i]["pk"] + ')">Editar</button>' +
                            '                        </div>' +
                            '                        <div class="d-flex justify-content-center">' +
                            '                        <button class="btn btn-falcon-primary mr-1 mb-1" onclick="resultadosEliminar(\'' + instance[i]["fields"].codigo + '\',' + instance[i]["pk"] + ')">Eliminar</button>' +
                            '                        </div>' +
                            '                    </div>' +
                            '                </div>' +
                            '        </div>' +
                            '    </div>' +
                            '</div>')
                    }
                    data2 = '<h5>' + $("#cboEspecialidad option:selected").text() + '</h5>';
                    $("#tituloEspecialidadResultados").html(data2);
                    $("#listadoResultados").html(data);
                },
                error: function (response) {
                    // alert the error if any error occured
                    alert(response["responseJSON"]["error"]);
                }
            });
        }

    </script>
{% endblock %}
